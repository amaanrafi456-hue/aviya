<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/aviya-logo.png" type="image/png">
<meta name="description" content="Aviya - AI that lives. Talk, connect, and feel understood.">
<meta property="og:title" content="Aviya — AI that lives">
<meta property="og:description" content="Aviya helps you talk, connect, and feel understood — a human-like AI .">
<meta property="og:image" content="https://aviya.life/aviya-logo.png">
<meta property="og:url" content="https://aviya.life">
<meta name="twitter:card" content="summary_large_image">
    <meta charset="UTF-8" />
    <title>Aviya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="aviya-logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app-shell">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="sidebar-top">
          <div class="brand">
            <img src="aviya-logo.png" alt="Aviya Logo" class="logo" />
            <h1 class="brand-title">Aviya</h1>
          </div>

          <div class="search-box">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path
                fill="currentColor"
                d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 10-.71.71l.27.28v.79L20 21.5 21.5 20l-6-6zM10.5 14A4.5 4.5 0 1115 9.5 4.51 4.51 0 0110.5 14z"
              />
            </svg>
            <input type="text" placeholder="Search" />
          </div>

          <button id="newChatBtn" class="primary-btn">
            <span class="btn-icon">+</span> New chat
          </button>

          <p class="section-label">Recents</p>
          <div id="convoList" class="convo-list"></div>
        </div>

        <!-- BOTTOM OF SIDEBAR -->
        <div class="sidebar-bottom" id="sidebarBottom">
          <button class="ghost-btn">
            <svg viewBox="0 0 24 24" width="15" height="15">
              <path
                fill="currentColor"
                d="M4 6h16v2H4V6zm0 5h10v2H4v-2zm0 5h7v2H4v-2z"
              />
            </svg>
            New project
          </button>

          <!-- JS will inject either login buttons or the user card here -->
          <div id="authOrUser"></div>
        </div>
      </aside>

      <!-- MAIN -->
      <div class="main">
        <header class="topbar">
          <div>
            <h1 id="chatTitle">Aviya</h1>
            <p>AI that lives</p>
          </div>
          <div class="top-actions">
            <button class="top-icon" id="layoutBtn" title="Layout">
              <svg viewBox="0 0 24 24" width="17" height="17">
                <path
                  fill="currentColor"
                  d="M4 5h7v14H4V5zm9 0h7v6h-7V5zm0 8h7v6h-7v-6z"
                />
              </svg>
            </button>

            <button class="top-icon" id="editBtn" title="Edit">
              <svg viewBox="0 0 24 24" width="17" height="17">
                <path
                  fill="currentColor"
                  d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 000-1.42l-2.34-2.34a1.003 1.003 0 00-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"
                />
              </svg>
            </button>
          </div>
        </header>

        <main id="chat" class="chat"></main>

        <div id="typing" class="typing hidden">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          <span class="typing-text">Aviya is thinking…</span>
        </div>

        <footer class="input-bar">
          <div class="mini-icons">
            <button id="plusBtn" class="mini-icon" title="Add">
              <svg viewBox="0 0 24 24">
                <path d="M12 5v14m7-7H5" stroke-width="1.5" />
              </svg>
            </button>

            <button id="browseBtn" class="mini-icon" title="Browse">
  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.6" fill="none" />
    <path d="M3 12h18" stroke="currentColor" stroke-width="1.6" fill="none" />
    <path d="M12 3a15 15 0 0 1 0 18a15 15 0 0 1 0-18z" stroke="currentColor" stroke-width="1.6" fill="none" />
  </svg>
  <span class="label">Browse</span>
</button>

            <button id="researchBtn" class="mini-icon" title="Research">
  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <!-- Open book with magnifying glass -->
    <path
      d="M3 5h8a2 2 0 0 1 2 2v11a1 1 0 0 0-1-1H3V5zM21 5h-8a2 2 0 0 0-2 2v11a1 1 0 0 1 1-1h9V5z"
      stroke="currentColor"
      stroke-width="1.6"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <circle cx="16.5" cy="15.5" r="2.5" stroke="currentColor" stroke-width="1.6" fill="none" />
    <line x1="19" y1="18" x2="21" y2="20" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
  </svg>
  <span class="label">Research</span>
</button>

            <button id="imageBtn" class="mini-icon" title="Image">
              <svg viewBox="0 0 24 24">
                <rect
                  x="3"
                  y="4"
                  width="18"
                  height="15"
                  rx="2"
                  ry="2"
                  stroke-width="2"
                  fill="none"
                />
                <path
                  d="M4 14l4-4 4 4 5-5 3 4"
                  stroke-width="2"
                  fill="none"
                />
                <circle cx="8" cy="8" r="1.6" fill="currentColor" />
              </svg>
            </button>

            <button id="appBtn" class="mini-icon num-icon" title="Apps">5</button>
          </div>

          <div class="input-wrap">
            <input
              id="messageInput"
              type="text"
              placeholder="Message Aviya…"
              autocomplete="off"
            />
            <button id="sendBtn" class="send-btn" title="Send">
              <svg viewBox="0 0 24 24" width="19" height="19" fill="currentColor">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
              </svg>
            </button>
          </div>

          <div class="right-buttons">
            <button class="circle-btn" title="Mic"><span class="inner-circle"></span></button>
            <button class="circle-btn solid" title="Stop"><span class="square"></span></button>
          </div>

          <input type="file" id="fileInput" hidden />
        </footer>
      </div>
    </div>



    <!-- AUTH PANEL (popup) -->
    <div id="authOverlay" class="auth-overlay hidden">
      <div class="auth-card">
        <h2>Create your account</h2>
        <p class="auth-sub">
          Note that phone verification may be required for signup.
        </p>


        <input id="authEmail" type="email" class="auth-input" placeholder="Email address" />

        <button id="authContinue" class="auth-primary">Continue</button>

        <div class="auth-divider">
          <span>OR</span>
        </div>

        <!-- real brand icons -->
        <button id="authGoogle" class="auth-social">
  <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="auth-icon" />
  Continue with Google
</button>

<button id="authMicrosoft" class="auth-social">
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" class="auth-icon microsoft-icon" />
  Continue with Microsoft
</button>

        <button id="authClose" class="auth-close">×</button>
      </div>
    </div>
        <script src="script.js"></script>
  </body>
</html>
